<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="summary.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<section class="container">
  <img src="/images/illustration-hero.svg" alt="Hero-img" class="Hero-img">
  <div class="card">
    <div class="header">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p> 
    </div>

    <div class="box">
      <img src="/images/icon-music.svg" alt="Music" class="Music-img">
      <div class="line-up">
        <span><b>Annual Plan</b></span>
        <span>$59.99/year</span>
      </div>
      <div class="link"><a href="#">Change</a></div>
  </div>

    <button class="btn">Proceed to Payment</button>

    <p class="p">Cancel Order</p>
  </div>
</section>
  



  
  

  


  
  <footer>  
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joseph Daniel Oluwatosin</a>.
  </div>
</footer>
</body>
</html>
